<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Flyer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flyer-container">
        <header class="flyer-header">
            <h1>Event Name</h1>
            <p class="event-date">Date: January 1, 2025</p>
            <p class="event-time">Time: 6:00 PM - 9:00 PM</p>
        </header>
        <div class="flyer-body">
            <p>Join us for an evening of fun and entertainment! There will be live music, food, and activities for all ages.</p>
            <p>Location: Central Park, New York</p>
        </div>
        <footer class="flyer-footer">
            <p>For more information, visit our website: <a href="https://www.example.com">www.example.com</a></p>
        </footer>
    </div>
</body>
</html>
